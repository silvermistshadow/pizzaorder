<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="container">
        <h2>Order pizza</h2>

        <form id="pizzaForm">
          <div class="form-group">
            <label for="pizzaSize">Size:</label>
            <select class="form-control" id="pizzaSize" required>
              <option value="small" selected>Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
          <div class="form-group topping-group">
            <label for="toppings">Toppings:</label><br>
            <input type="checkbox" name="topping" value="cheese"> Cheese <br>
            <input type="checkbox" name="topping" value="pepperoni"> Pepperoni <br>
            <input type="checkbox" name="topping" value="anchovy"> Anchovies <br>
            <input type="checkbox" name="topping" value="bacon"> Bacon <br>
          </div>
          <button type="submit" class="btn">Order</button>
        </form>
        <div id="output"></div> <br>
        <hr>
        <h4>Order:</h4>
        <ul id="pizzas">

        </ul>

        <div class="col-md-6">
          <div id="show-pizza">
            <p>Size: <span class="pizzaSize"></span></p>
            <p>Toppings: <span class="pizzaToppings"></span></p>
            <p>Price: <span class="pizzaPrice"></span></p>
            <div id="buttons"></div>
          </div>
        </div>
    </div>



  </body>
</html>
